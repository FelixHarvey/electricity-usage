<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 

        <meta name="description" content="Choropleth">
        <meta name="keywords" content="JS,HTML,D3">
        <meta name="author" content="Felix Harvey">

        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="//d3js.org/topojson.v1.min.js"></script>

        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <title>Australian Electricity Usage</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <!-- Felix Harvey Title-->
            <a class="navbar-brand" href="#">Australian Electricity Usage</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html" class="sr-only">Explanation</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Visualisation<span class="sr-only"></span></a>
                  </li>
                </ul>
              </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div id="chartContainer" class="col-md-9">
                  <div id="chart"></div>
                  <div id="chart2"></div>
                </div>
                <div id="controls" class="bg-light col-md-3">
                    <div class="list-group list-group-flush text-center">
                        <a href="#" class="bg-light list-group-item list-group-item-action">   
                          <h6>Electricity Usage Percentiles</h6> 
                          <div><p id="value-range"></p></div>
                          <div><div id="slider-range"></div></div>
                        </a>
                        <a href="#" class="bg-light list-group-item list-group-item-action text-center">
                          <h6>Choropleth Metric</h6> 
                          <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                              <input type="radio" name="options" id="electricity" autocomplete="off" checked> Electricity Usage
                            </label>
                            <label class="btn btn-secondary">
                              <input type="radio" name="options" id="emissions" autocomplete="off">Emissions
                            </label>
                          </div>
                        </a>
                        <a href="#" class="bg-light list-group-item list-group-item-action text-center">
                          <h6>Generation Source State</h6> 
                          <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                              <input type="radio" name="options2" id="VIC" autocomplete="off" checked> VIC
                            </label>
                            <label class="btn btn-secondary">
                              <input type="radio" name="options2" id="SA" autocomplete="off"> SA
                            </label>
                            <label class="btn btn-secondary">
                              <input type="radio" name="options2" id="NSW" autocomplete="off"> NSW
                            </label>
                            <label class="btn btn-secondary">
                              <input type="radio" name="options2" id="QLD" autocomplete="off"> QLD
                            </label>
                            <label class="btn btn-secondary">
                              <input type="radio" name="options2" id="TAS" autocomplete="off"> TAS
                            </label>
                          </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <span class="text-white">Felix Harvey 2020</span>
            </div>
        </footer>
        
        
        <script src="https://unpkg.com/d3-simple-slider"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
        <script src="chart1.js"></script>
        <script src="chart2.js"></script>
        

        <!-- Bootstrap JS, JQuery and Popper-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
    </body>
</html>
